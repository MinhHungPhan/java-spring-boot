<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>KienTree Company Home Page</title>
</head>
<body>
    <h2>KienTree Company Home Page</h2>
    <hr>
    <p>
        Welcome to the KienTree company home page!
    </p>

    <hr>

    <!-- Display username and role -->
    <p>
        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role(s): <span sec:authentication="principal.authorities"></span>
    </p>

    <hr>
    <!-- Add a link to point to/leaders...this page is for the managers -->
    <p>
        <a th:href="@{/leaders}">Leadership Meeting</a>
        (Only for Managers and Leaders)
    </p>

    <!-- Add a link to point to/systems...this page is for the admins -->
    <p>
        <a th:href="@{/systems}">IT Systems Meeting</a>
        (Only for System Administrators)
    </p>

    <!-- Add a logout button -->
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout" />
    </form>
</body>
</html>
